          application/json:
            schema:
              type: object
              properties:
                commentId:
                  type: string
                hidden:
                  type: boolean
              required:
                - commentId
                - hidden
      responses:
        '200':
          description: Successful operation

  /post/sorting:
    get:
      summary: Sorting
      parameters:
        - in: query
          name: Hot
          schema:
            type: boolean
          required: false
        - in: query
          name: New
          schema:
            type: boolean
          required: false
        - in: query
          name: Top
          schema:
            type: boolean
          required: false
        - in: query
          name: Random
          schema:
            type: boolean
          required: false
      responses:
        '200':
          description: Successful operation

  /post/createPost:
    post:
      summary: Create Post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                text:
                  type: string
                media:
                  type: string
                link:
                  type: string
                NSFW:
                  type: boolean
                replyNotifications:
                  type: boolean
              required:
                - title
                - text
      responses:
