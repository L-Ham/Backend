          application/json:
            schema:
              type: object
              properties:
                postId:
                  type: string
                hidden:
                  type: boolean
              required:
                - postId
                - hidden
      responses:
        '200':
          description: Successful operation

  /comment/editComment:
    put:
      summary: Edit Comment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                commentId:
                  type: string
