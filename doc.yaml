  /settings/feedSettings:
    put:
      summary: Feed Settings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                adultContent:
                  type: boolean
                autoPlayMedia:
                  type: boolean
                communityThemes:
                  type: boolean
                communityContentSort:
                  type: string
                globalContentView:
                  type: string
                postsInNewTab:
                  type: boolean
              required:
                - adultContent
                - autoPlayMedia
                - communityThemes
                - communityContentSort
                - globalContentView
                - postsInNewTab
      responses:
        '200':
          description: Successful operation

  /settings/notificationsSettings:
    put:
      summary: Notifications Settings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mentions:
                  type: boolean
                comments:
                  type: boolean
                upVotesPosts:
                  type: boolean
                upVotesComments:
                  type: boolean
                repliesComments:
                  type: boolean
                newFollowers:
                  type: boolean
                postsFollowed:
                  type: boolean
              required:
                - mentions
                - comments
                - upVotesPosts
                - upVotesComments
                - repliesComments
                - newFollowers
