                - isLocked
      responses:
        '200':
          description: Successful operation

  /posts/unlockPost:
    put:
      summary: Unlock Post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                postId:
                  type: string
                isLocked:
