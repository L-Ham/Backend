openapi: 3.0.0
info:
  title: All Functionalities
  version: "1.0"
  description: Collection for managing posts, comments, homepage, notifications, subreddit, and settings functionalities.
paths:
  /post/getAllPosts:
    get:
      summary: Get All Posts
      responses:
        '200':
          description: Successful operation

  /post/upvote:
    put:
      summary: Upvote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                postId:
                  type: string
              required:
                - postId
      responses:
        '200':
          description: Successful operation

  /post/downvote:
    put:
      summary: Downvote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                postId:
