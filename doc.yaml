  /settings/profileSettings:
    put:
      summary: Profile Settings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                displayName:
                  type: string
                about:
                  type: string
                link:
                  type: string
                appName:
                  type: string
                avatarImage:
                  type: string
                bannerImage:
                  type: string
                NSFW:
                  type: boolean
                allowFollow:
                  type: boolean
                contentVisibility:
                  type: boolean
                communitiesVisibility:
                  type: boolean
                clearHistory:
                  type: boolean
              required:
