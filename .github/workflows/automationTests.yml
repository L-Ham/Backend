# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - name: Send Email on success
      if: success()
      uses: hilarion5/send-mail@v1
      with:
         smtp-server: smtp.gmail.com
         smtp-port: 465
         smtp-secure: true
         from-email: ${{ secrets.DEVOPS_EMAIL }}
         to-email: ${{ secrets.DEVOPS_EMAIL }},${{ secrets.SUB_TEAM_LEADER }},${{secrets.SUB_TEAM_TESTING}},${{ secrets.TEAM_LEADER }},${{ secrets.TEAM_MEMBER_ONE}},${{ secrets.TEAM_MEMBER_TWO }},${{ secrets.TEAM_MEMBER_THREE }}
         username: ${{ secrets.DEVOPS_EMAIL }}
         password: ${{ secrets.DEVOPS_PASSWORD }}
         subject: SHOGHEL FA5ER MN EL AKHER YA ${{ github.actor }}
         body: ${{ github.event_name }} event on ${{ github.repository }} triggered by ${{ github.actor }} at ${{ github.event.head_commit.timestamp }}

    - name : Send Email on failure
      if: failure() 
      uses: hilarion5/send-mail@v1
      with:
         smtp-server: smtp.gmail.com
         smtp-port: 465
         smtp-secure: true
         from-email: ${{ secrets.DEVOPS_EMAIL }}
         to-email: ${{ secrets.DEVOPS_EMAIL }},${{ secrets.SUB_TEAM_LEADER }},${{secrets.SUB_TEAM_TESTING}},${{ secrets.TEAM_LEADER }},${{ secrets.TEAM_MEMBER_ONE}},${{ secrets.TEAM_MEMBER_TWO }},${{ secrets.TEAM_MEMBER_THREE }}
         username: ${{ secrets.DEVOPS_EMAIL }}
         password: ${{ secrets.DEVOPS_PASSWORD }}
         subject: SO SO SO BAD FROM ${{ github.actor }}
         body: ${{ github.event_name }} event on ${{ github.repository }} triggered by ${{ github.actor }} at ${{ github.event.head_commit.timestamp }}
